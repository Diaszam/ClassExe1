<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassExe1</title>

    <style>
        .navigationBar{
            text-align: center;
        }
        .card {
            position: relative;
            width: 300px;
            height: 50px;
            border-style: solid;
            border-color: darkslategray;
            border-width: 2px;
            background-color: cadetblue;
            display: inline-block;
            align-items: center;
        }

        .card:hover {
            width: 300px;
            height: 70px;
            background-color: darkturquoise;
            transition: 0.25s;
        }

        .text {
            color: darkslategrey;
            margin-top: 5%;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .titleText {
            color:midnightblue;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <h1 class="titleText">
        A cool website :)
    </h1>
    <div class="navigationBar">
        <div class="card">
            <h1 class="text">
                Page 1
            </h1>
        </div>
        <div class="card">
            <h1 class="text">
                Page 2
            </h1>
        </div>
        <div class="card">
            <h1 class="text">
                Page 3
            </h1>
        </div>
    </div>
</body>

</html>
